<body>

<script>
    //Rodar o arquivo no navegador e observar o log(F12)
let el=document.getElementsByTagName("div")
el=[...el]
console.log(el)
el.map((e,i)=>{
    console.log(e.innerHTML)
    //e.innerHTML="Substituir o conteúdo das div pelo que estiver aqui." (linha comentada para que não faça a substituição do conteúdo.)
})





const cursos=['HTML', 'CSS', 'Javascript', 'PHP', 'React'];
cursos.map((el, i)=>{      //elemento, indice (pode ser atribuido a uma variável e usar um return)
    console.log("Curso: " + el + " - Posição do curso: " + i)
})
</script>
