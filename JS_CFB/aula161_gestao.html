<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="aula161.css" />
  </head>
  <body>
    <div id="fundopopup" class="fundopopup ocultar">
      <div id="janelapopup" class="janelapopup">
        <div id="titulopopup" class="titulopopup">Editar Contato</div>
        <div id="principalpopup" class="principalpopup">
          <div class="campoForm">
            <label>ID</label>
            <input type="text" name="f_id" id="f_id" readonly style="cursor: not-allowed" />
          </div>
          <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="f_nome" id="f_nome" />
          </div>
          <div class="campoForm">
            <label>Celular</label>
            <input type="text" name="f_celular" id="f_celular" />
          </div>
          <div class="campoForm">
            <label>E-mail</label>
            <input type="text" name="f_email" id="f_email" />
          </div>
          <div class="campoForm">
            <label>Data Nascimento</label>
            <input type="text" name="f_dtnasc" id="f_dtnasc" />
          </div>
        </div>
        <div id="rodapepopup" class="rodapepopup">
          <button class="btn_geral" id="btn_gravar">Gravar</button>
          <button class="btn_geral" id="btn_cancelar">Cancelar</button>
        </div>
      </div>
    </div>
    <h2>Gestão</h2>
    <div id="dgv" class="dgv">
      <div id="resultado" class="resultado">
        <div class="titulos" id="titulos">
          <div class="titulo c1">id</div>
          <div class="titulo c2">nome</div>
          <div class="titulo c3">celular</div>
          <div class="titulo c4">email</div>
          <div class="titulo c5">data</div>
          <div class="titulo c6">operacaões</div>
        </div>
        <div id="dados" class="dados">
          <!-- <div class="linhadados">
              <div class="coluna c1">id</div>
              <div class="coluna c2">nome</div>
              <div class="coluna c3">celular</div>
              <div class="coluna c4">email</div>
              <div class="coluna c5">data</div>
              <div class="coluna c6">operações</div>
            </div> -->
        </div>
      </div>
    </div>
    <script src="aula161_gestao.js" type="module"></script>
  </body>
</html>
