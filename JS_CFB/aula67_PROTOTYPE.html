<script>
//adicionar uma propriedade ou método a um objeto
const Nave=function(energia){
    this.energia=energia
    this.disparos=100
}

const n1=new Nave(100)

Nave.prototype.vidas=3 //adiciona a propriedade ao objeto, veja com F12 na setinha de [[Prototype]]:Object
//função abaixo adicionada da mesma forma.
Nave.prototype.disparar=function(){
    if(this.disparos > 0){
        this.disparos--
    }
}

n1.disparar()
n1.disparar()
n1.disparar()
n1.disparar()
n1.disparar()

console.log(Nave)
console.log(n1)
console.log(n1.vidas)
console.log(n1.disparos)
</script>
