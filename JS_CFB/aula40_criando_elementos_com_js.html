<script>
    //O CÓDIGO A SEGUIR FICA MELHOR EM UM ARQUIVO INCLUDE, ESTÁ AQUI APENAS PARA FACILITAR.

    //obter os elementos que se quer manipular   
    const caixa1=document.querySelector('#caixa1')     
    const btn_c=[...document.querySelectorAll('.curso')]
    const cursos=['HTML', 'CSS', 'JavaScript', 'PHP', 'React', 'MySQL', 'ReactNative']
    
    cursos.map((el, chave)=>{ //map percorre todo o array 'cursos' e a chave é um indice que começa em 0 e vai contando.
        const novoElemento=document.createElement('div')//cria um elemento, no caso DIV
        novoElemento.setAttribute('id','c'+ ++chave)//coloca um Id no novo elemento
        novoElemento.setAttribute('class','curso c1')//coloca uma classe=curso c1 no novo elemento
        novoElemento.innerHTML=el //Conteúdo do elemento criado.
        caixa1.appendChild(novoElemento)//insere o novo elemento na div "caixa1" ja existente.
    })
    


    

</script>
