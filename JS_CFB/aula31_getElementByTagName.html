<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByTagName</title>
</head>
<body>    
    <div id="c1">HTML</div>
    <div id="c2">CSS</div>
    <div id="c3">JavaScript</div>
    <div id="c4">PHP</div>
    <div id="c5">React</div>
    <div id="c6">MySQL</div>
    
</body>
</html>
<script>
    const dc1=document.getElementById('c1');
const dc2=document.getElementById('c2');
const dc3=document.getElementById('c3');
const dc4=document.getElementById('c4');
const dc5=document.getElementById('c5');
const dc6=document.getElementById('c6');

const arrayElementos=[dc1, dc2, dc3, dc4, dc5, dc6];//faz um array dos elementos capturados pelo getElementById

const colecaoHTML=document.getElementsByTagName('div');//retorna a coleção HTML da tag DIV

const colecaoHTML2=[...colecaoHTML]//nesse caso, usando o spred, transformou a coleção em um array.

console.log(colecaoHTML2);

colecaoHTML2.map((e)=>{
    console.log(e)
})
</script>
