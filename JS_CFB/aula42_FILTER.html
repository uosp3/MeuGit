<script>
//FILTER, trata um array, percorrer os elementos do array, permite fazer uma filtragem através de uma programação e retornar somente determinados elementos do array

//const filtroMaior18=(valor, indice, arrei)=>{} pode ter vários parâmetros e usar quanto forem necessários.
const filtroMaior18=(valor)=>{
    if(valor >= 18)
        return valor
}
const idades=[15,21,30,17,18,44,12,50]
const maior=idades.filter(filtroMaior18) //aqui o filter chama a função

const menor=idades.filter((val)=>{//aqui a função foi colocada dentro do filter
    if(val < 18)
        return val
})

console.log(idades)
console.log(maior)
console.log(menor)




</script>
