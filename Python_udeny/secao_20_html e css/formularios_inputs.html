<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=p, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: sans-serif;
    }
    
    label{
      cursor: pointer;
    }
  </style>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
        <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome">
      </p>

      <p>
        <label for="dev1">Sou um dev1:</label>
        <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
        <label for="dev2">Sou um dev2:</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
        <label for="dev3">Sou um dev3:</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim">
      </p>

      
      <p>
        Gênero:<br>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino"><br>
        <label for="masculino">masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino"><br>
        <label for="outros">outros</label>
        <input type="radio" id="outros" name="genero" value="outros"><br>
      </p>

      <p>
        <label for="nome">Data:</label>
          <input type="date" id="date" name="date"  value="2024-12-17">
      </p>

      <p>
        <label for="datetime">Data:</label>
          <input type="datetime-local" id="datetime" name="datetime" 
          value="2024-12-17T20:00">
      </p>

      <p>
        <label for="time">Data:</label>
          <input type="time" id="time" name="time" value="20:00:05">
      </p>

      <p>
        <label for="cor">Cor preferida:</label>
          <input type="color" id="cor" name="cor" value="#003d66">
      </p>

      <p>
        <label for="email">Seu e-mail:</label>
          <input type="email" id="email" name="email" placeholder="email@email.com">
      </p>

      <p>
        <label for="file">Sua foto:</label>
          <input type="file" id="file" name="file" accept=".png,.jpg,image/*" multiple>
      </p>

      <p>
        <label for="number">Number:</label>
          <input type="number" id="number" name="number" min="10" max="50" step="5">
      </p>


      <p>
        <label for="password">Sua senha:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </p>

      <p>
        <label for="range">range:</label>
          <input type="range" id="range" name="range"
          list="tickmarks">

          <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
          </datalist>
      </p>


      <p>
        <label for="url">Sua url:</label>
          <input type="url" id="url" name="url" placeholder="URL">
      </p>

      <p>
        <label for="search">Sua search:</label>
          <input type="search" id="search" name="search" placeholder="search">
      </p>

      <p>
        <label for="select">Selecione alguma opção:</label>
        <select name="select" id="select">
          <optgroup label="Teste">
            <option value="qualquer 1" label="Label 1"></option>
            <option value="qualquer 2" label="Label 2" disabled></option>
            <option value="qualquer 3" label="Label 3" selected></option>
            <option value="qualquer 4" label="Label 4"></option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea" rows="3" cols="9">
          Mas se a gente colacar
        </textarea>
      </p>

      <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </p>

    </form>
 
</body>

</html>
